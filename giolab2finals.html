<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-black p-4">
  <div class="px-4">
   <div class="grid grid-cols-[200px_75px] gap-0 mt-2">
    <div class="bg-blue-200 p-2">
     200px
    </div>
    <div class="bg-pink-200 p-2">
     75px
    </div>
   </div>
  </div>
  <div class="p-4 mt-4">
   <div class="grid grid-cols-[50px_1fr_75px] gap-0 mt-2">
    <div class="bg-blue-200 p-2">
     col1
    </div>
    <div class="bg-pink-200 p-2">
     col2
    </div>
    <div class="bg-blue-200 p-2">
     col3
    </div>
   </div>
  </div>
  <div class="p-4 mt-4 bg-white">
   <div class="grid grid-cols-4 gap-x-5 gap-y-2 mt-2">
    <div class="bg-pink-200 p-2">
     col1
    </div>
    <div class="bg-pink-200 p-2">
     col2
    </div>
    <div class="bg-pink-200 p-2">
     col3
    </div>
    <div class="bg-pink-200 p-2">
     col4
    </div>
    <div class="bg-pink-200 p-2">
     col1
    </div>
    <div class="bg-pink-200 p-2">
     col2
    </div>
    <div class="bg-pink-200 p-2">
     col3
    </div>
    <div class="bg-pink-200 p-2">
     col4
    </div>
   </div>
  </div>
  <div class="bg-black text-white p-4 mt-4">
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
    <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
     <img alt="A cat named Oliver" class="square-full mb-4" height="150" src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2020/10/Mamiferos-sabor-dulce-scaled.jpg?resize=1200%2C826&quality=70&strip=all&ssl=1" width="150"/>
     <h2 class="text-black font-bold">
      Oliver
     </h2>
     <p class="text-gray-600">
      <i class="fas fa-user-friends">
      </i>
      2 mutual friends
     </p>
     <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
      Add Friend
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
     <img alt="A cat named Mimi" class="square-full mb-4" height="150" src="https://akcdn.detik.net.id/visual/2024/06/14/kucing-1_169.jpeg?w=1300&q=90" width="150"/>

      Mimi
     </h2>
     <p class="text-gray-600">
      <i class="fas fa-user-friends">
      </i>
      3 mutual friends
     </p>
     <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
      Add Friend
     </button>
    </div>

     <h2 class="text-black font-bold">
      Rex
     </h2>
     <p class="text-gray-600">
      <i class="fas fa-user-friends">
      </i>
      4 mutual friends
     </p>
     <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
      Add Friend
     </button>
    </div>
   </div>
  </div>

</html>
